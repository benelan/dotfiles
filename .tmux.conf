# -- General -------------------------------------------------------------------

# Set $TERM and enable true color
set -ga terminal-overrides ",*:Tc"
set -g default-terminal "screen-256color"
if 'infocmp -x tmux-256color > /dev/null 2>&1' 'set -g default-terminal "tmux-256color"'
# underscore colors - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
# undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

set -g update-environment 'SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION DISPLAY OG_TERM'

# change prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -s escape-time 0
set -sg repeat-time 600
set -g history-limit 50000
set -s focus-events on
set -g remain-on-exit on
set -g mouse on
set -g mode-keys vi
set -g status-keys vi

# edit configuration
bind C-e new-window -n "tmux.conf" sh -c '${EDITOR:-vim} ~/.tmux.conf && \
  tmux source ~/.tmux.conf && tmux display "~/.tmux.conf sourced"'

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# -- Display -------------------------------------------------------------------

set -sg base-index 1          # start window numbering at 1
set -wg pane-base-index 1     # start pane numbering at 1
set -wg automatic-rename on   # rename windows to reflect current program
set -g allow-rename off       # don't allow programs to rename windows
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title
set -g display-panes-time 800 # pane indicators display time
set -g display-time 2000      # status messages display time
set -g status-interval 5      # redraw status line every 5 seconds
set -g aggressive-resize on   # Size windows correctly when switching sessions

# activity
set -g monitor-activity on
set -g monitor-bell on
set -g bell-action none
set -g activity-action none

# -- Navigation ----------------------------------------------------------------

bind q kill-pane
bind C-DC confirm-before kill-server
bind C-q confirm-before kill-window
bind R respawn-window

# bind C-y run 'tmux-yank'
bind C-u run 'tmux-url-select'

# create session
bind S new-session
bind C-s popup -E 'muxsesh'
bind C-m popup -E 'muxifyme'

# session navigation
bind Tab switch-client -l  # move to last session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# swap panes
bind -r > swap-pane -D
bind -r < swap-pane -U

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# pane splits
unbind '"'
unbind %
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# window navigation
bind -r C-p previous-window
bind -r C-n next-window
bind BSpace last-window
bind C-BSpace last-window

# Join and break panes
bind C-j choose-window 'join-pane -h -s "%%"'
bind C-b break-pane -d


# Easily swap a pane (targeted by pane number) with the current pane
bind P display-panes\; command-prompt -p "pane #: "  "swap-pane -t '%%'"

bind C-k run 'tmux switch-client -n \; kill-session -t "$(tmux display-message -p "#S")" || tmux kill-session'


# -- Root Table Keymaps --------------------------------------------------------

# vim-style pane splits
bind -n C-M-v split-window -h -c "#{pane_current_path}"
bind -n C-M-s split-window -v -c "#{pane_current_path}"

# pane navigation
bind -n C-M-x kill-pane
bind -n C-M-o rotate-window
bind -n C-M-h select-pane -L
bind -n C-M-j select-pane -D
bind -n C-M-k select-pane -U
bind -n C-M-l select-pane -R

# pane resizing
bind -n C-M-Left resize-pane -L 5
bind -n C-M-Down resize-pane -D 5
bind -n C-M-Up resize-pane -U 5
bind -n C-M-Right resize-pane -R 5

# window navigation
bind -n C-M-c new-window
bind -n C-M-p previous-window
bind -n C-M-n next-window

bind -n  C-M-/ copy-mode
bind -n  C-M-w choose-tree

# Old habits die hard
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; refresh-client -cl

# -- Copy Mode -----------------------------------------------------------------

bind y copy-mode # enter copy mode
bind C-] choose-buffer # choose buffer to paste from
bind b list-buffers

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

# copy to X11 clipboard
if -b 'command -v xsel > /dev/null 2>&1' {
  bind y run -b "tmux save-buffer - | xsel -i -b"
}
if -b '! command -v xsel > /dev/null 2>&1 && command -v xclip > /dev/null 2>&1' {
  bind y run -b "tmux save-buffer - | xclip -i -selection clipboard >/dev/null 2>&1"
}
# copy to Wayland clipboard
if -b 'command -v wl-copy > /dev/null 2>&1' {
  bind y run -b "tmux save-buffer - | wl-copy"
}
# copy to macOS clipboard
if -b 'command -v pbcopy > /dev/null 2>&1' {
  bind y run -b "tmux save-buffer - | pbcopy"
}
if -b 'command -v reattach-to-user-namespace > /dev/null 2>&1' {
  bind y run -b "tmux save-buffer - | reattach-to-user-namespace pbcopy"
}
# copy to Windows clipboard
if -b 'command -v clip.exe > /dev/null 2>&1' {
  bind y run -b "tmux save-buffer - | clip.exe"
}
if -b '[ -c /dev/clipboard ]' {
  bind y run -b "tmux save-buffer - > /dev/clipboard"
}

# -- Statusline/Theme ----------------------------------------------------------

# Disable tmux statusline when zoomed into a pane
set-hook -g after-resize-pane {
  if "tmux list-panes -F '#F' | grep -q Z" {
    set -g status off
  } {
    set -g status on
  }
}

bind _ set status
set -g status-justify left
set -g status-position bottom
set -g status-left-length 40
set -g status-right-length 40

set -g status-left " #S "
set -g status-right " %Y-%m-%d %H:%M [#H] "
set -wg window-status-current-format "#[fg=colour15,bold] #I:#W.#P"
set -wg window-status-format "#[fg=colour8] #I:#W.#P#F"

set -ag status-style bg=colour0,fg=colour2
set -wg window-status-activity-style bg=default,fg=default
set -wg window-status-bell-style bg=default,fg=default
set -g message-style bg=colour8,fg=colour0
set -g message-command-style bg=colour8,fg=colour0
set -g mode-style bg=colour8,fg=colour0
set -g pane-active-border-style fg=colour8
set -g pane-border-style fg=colour8
