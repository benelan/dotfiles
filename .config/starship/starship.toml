[package]
format = "[is](fg) [$symbol$version]($style) "
style = "bold orange"

[nodejs]
format = "[via](fg) [$symbol($version )]($style)"

[sudo]
format = "[[as](fg) $symbol]($style)"

[time]
disabled = false
format = "[at](fg) [$time]($style) "
style = "yellow bold"
time_format = "%T"

[username]
format = "[$user]($style) [in](fg) "


[custom.hist]
command = "\!" # shows output of command
format = "[$output]($style) "
