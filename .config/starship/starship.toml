style = "bold yellow"

[directory]
style = "bold aqua"
truncation_length = 0

[git_branch]
format = "[on](fg) [$symbol$branch(:$remote_branch)]($style) "
style = "bold blue"

[git_metrics]
disabled = true

[git_status]
style = "bold blue"
ahead = "[â‡¡$count](aqua-light)"
