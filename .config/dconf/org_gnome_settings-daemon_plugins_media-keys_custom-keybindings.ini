[PopLaunch1]
binding='Launch1'
command='gnome-control-center wifi'
name='WiFi'

[custom0]
binding='<Super>minus'
command='x-terminal-emulator -e vifm'
name='Vifm'

[custom1]
binding='<Super>c'
command='deepin-picker'
name='Color Picker'

[custom10]
binding='<Control><Super>n'
command='dunstctl context'
name='Dunst Context'

[custom11]
binding='<Alt><Super>n'
command='dunstctl history-pop'
name='Dunst History'

[custom12]
binding='<Alt><Control><Super>n'
command='dunstctl set-paused toggle'
name='Dunst Toggle'

[custom2]
binding='<Super>space'
command='bash -c "~/.config/rofi/scripts/launcher_t1"'
name='Rofi'

[custom3]
binding='<Shift><Super>BackSpace'
command='bash -c "~/.config/rofi/scripts/powermenu_t2"'
name='Rofi power menu'

[custom4]
binding='<Super>Print'
command='bash -c "~/.config/rofi/applets/bin/screenshot.sh"'
name='Rofi Screenshot'

[custom5]
binding='<Super>w'
command='bash -c "~/.config/rofi/applets/bin/quicklinks.sh"'
name='Rofi Quicklinks'

[custom6]
binding='<Shift><Super>y'
command='clipmenu'
name='Clip Menu'

[custom7]
binding='<Shift><Super>t'
command='wezterm'
name='Wezterm'

[custom8]
binding='<Super>n'
command='dunstctl close'
name='Dunst Close'

[custom9]
binding='<Shift><Super>n'
command='dunstctl close-all'
name='Dunst Close All'
