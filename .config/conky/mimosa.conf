    gap_x = 0,
    gap_y = 50,
    maximum_width = 330,
    minimum_height = 700,
    minimum_width = 330,

    -- Color Settings --
    default_color = "ebdbb2",
    default_outline_color = "ebdbb2",
    default_shade_color = "ebdbb2",
    color1 = "076678",
    color2 = "b16286",

    -- Other Settings --
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = "DejaVu Sans Mono:size=12",
    net_avg_samples = 2,
    short_units = true,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    -- own_window_colour = "3C3836",
    -- own_window_argb_visual = true,
    -- own_window_argb_value = 0,
    own_window_transparent = true,
    own_window_type = "override", -- desktop
    own_window_class = "Conky",
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = "none",
    use_xft = true,
    lua_load = "~/.config/conky/scripts/rings.lua",
    lua_draw_hook_pre = "ring_stats",
