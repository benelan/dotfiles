conky.text = [[
${execi 600 ~/.config/conky/scripts/weather-data.sh}\
${offset 5}${voffset 10}${font IosevkaNerdFont:bold:size=50}${time %I:%M %p}${font}
${offset 7}${voffset 10}${font IosevkaNerdFont:size=20}${time %A %d %B}
${image ~/.config/conky/img/bg.png -s 300x461 -p 0,135}
${offset 12}${voffset -12}${font IosevkaNerdFont:size=25}${execi 30 ~/.config/conky/scripts/weather-icon.sh}${goto 55}${font IosevkaNerdFont:size=22}${execi 30 cat ~/.dotfiles/cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°F${font}
${offset 14}${voffset 2}${color1}${font IosevkaNerdFont:bold:size=14}${execi 30 cat ~/.dotfiles/cache/weather.json | jq -r '.name'}${font}
${offset 14}${voffset 4}${color}${font IosevkaNerdFont:size=12}${execi 30 cat ~/.dotfiles/cache/weather.json | jq -r '.weather[0].description' | sed "s|\<.|\U&|g"}${font}
${offset 14}${voffset 0}${color}${font IosevkaNerdFont:size=9}Wind : ${execi 30 (cat ~/.dotfiles/cache/weather.json | jq '.wind.speed')}mph
${offset 14}${voffset 0}${color}${font IosevkaNerdFont:size=9}Humidity : ${execi 30 (cat ~/.dotfiles/cache/weather.json | jq '.main.humidity')}%
${offset 175}${voffset -125}${font IosevkaNerdFont:size=10}󰘊 ${font IosevkaNerdFont:bold:size=8} ${execi 5 SSID_NAME="$(/sbin/iwgetid -r)"; if [ -n "${SSID_NAME}" ]; then echo "${SSID_NAME}"; else echo "Not Connected"; fi}
${offset 172}${voffset 2}${font IosevkaNerdFont:size=9}Download : ${downspeed wlp0s20f3}
${offset 172}${voffset 0}${color}${downspeedgraph wlp0s20f3 24,110 8F3F71 FABD2F}
${offset 172}${voffset -3}${color}${font IosevkaNerdFont:size=9}Upload : ${upspeed wlp0s20f3}
${offset 172}${voffset 0}${color}${upspeedgraph wlp0s20f3 24,110 8F3F71 FABD2F}
${offset 25}${voffset 105}${color}${font IosevkaNerdFontBold:size=15}${cpu cpu0}%${goto 95}${memperc}%${goto 165}${battery_percent BAT0}%${goto 230}${execi 5 echo $(($(cat /sys/class/thermal/thermal_zone0/temp) * 9 / 1000 / 5 + 32))}°F
${offset 14}${voffset 45}${color}${font IosevkaNerdFont:bold:size=14}Storage
${offset 14}${voffset -3}${color}${font IosevkaNerdFont:size=10}System :
${offset 14}${voffset -5}${color1}${font IosevkaNerdFont:size=9}${fs_bar 20,111}
${offset 18}${voffset -27}${color}${font IosevkaNerdFont:size=8}${fs_used} / ${fs_size}
${offset 14}${voffset 7}${color}${font IosevkaNerdFont:size=10}Home :
${offset 14}${voffset -5}${color1}${font IosevkaNerdFont:size=9}${fs_bar 20,111 /home}
${offset 18}${voffset -27}${color}${font IosevkaNerdFont:size=8}${fs_used /home} / ${fs_size /home}${font}
${color}${offset 172}${voffset -115}${font IosevkaNerdFont:size=18}󰝚
${color}${offset 172}${voffset -10}${font IosevkaNerdFont:size=9}${exec playerctl $(cached="$(cat /tmp/music_current_player 2>/dev/null)"; [ -n "$cached" ] && playerctl -l 2>/dev/null | grep -q "$cached" && echo "--player=$cached") status 2>/dev/null}
${color2}${offset 172}${voffset 5}${font IosevkaNerdFont:bold:size=10}${exec echo "$(playerctl $(cached="$(cat /tmp/music_current_player 2>/dev/null)"; [ -n "$cached" ] && playerctl -l 2>/dev/null | grep -q "$cached" && echo "--player=$cached") metadata xesam:artist 2>/dev/null || echo "No Music")" | cut -b 1-15}${font}
${color}${offset 172}${voffset 0}${font IosevkaNerdFont:italic:size=9}${exec playerctl $(cached="$(cat /tmp/music_current_player 2>/dev/null)"; [ -n "$cached" ] && playerctl -l 2>/dev/null | grep -q "$cached" && echo "--player=$cached") metadata xesam:title 2>/dev/null | cut -b 1-20}${font}
${color}${offset 172}${voffset 0}${font IosevkaNerdFont:size=8}${exec playerctl $(cached="$(cat /tmp/music_current_player 2>/dev/null)"; [ -n "$cached" ] && playerctl -l 2>/dev/null | grep -q "$cached" && echo "--player=$cached") position --format "{{ duration(position) }}" 2>/dev/null}${font}
]]

